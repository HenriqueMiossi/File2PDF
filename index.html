<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File2PDF</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css"/>
</head>
<body>
    
    <div id="container">

        <div class="top">
            <h1>Converta arquivos em <strong>PDF</strong></h1>
            <div id="whiteSquare"></div>
            <div id="graySquare">
                <input type="file" name="inputFile" accept="image/png, image/jpeg" class="inputFile"></input>
            </div>
        </div>

        <div class="bottom"></div>
    </div>

    <script src="_js/coletaArquivos.js"></script>
</body>
</html>
